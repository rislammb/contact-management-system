<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f8bb896451.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact Management System</title>
  </head>
  <body>
    <h1>Contact Management System</h1>
    <div class="cms-table-container" id="cmsTableContainer">
      <div class="cms-table-row">
        <div class="cms-table-column cms-name cms-header">Name</div>
        <div class="cms-table-column cms-phone cms-header">Phone</div>
        <div class="cms-table-column cms-address cms-header">Adress</div>
        <div
          class="cms-table-column cms-add-entry-column cms-header"
          id="cmsAddNewEntry"
        >
          +
        </div>
      </div>
      <span id="tableBody"></span>
    </div>

    <div class="disable-modal" id="backdrop"></div>
    <form class="disable-modal" id="newPersonModal">
      <h1>Add New Person</h1>
      <div id="nameInputDiv">
        <label for="newPersonName">Name</label>
        <input type="text" id="newPersonName" autofocus />
      </div>
      <div id="phoneInputDiv">
        <label for="newPersonPhone">Phone</label>
        <input type="text" id="newPersonPhone" />
      </div>
      <div id="addressInputDiv">
        <label for="newPersonAddress">Address</label>
        <input type="text" id="newPersonAddress" />
      </div>
      <div class="buttonGroup">
        <button id="newPersonCancelBtn">Cancel</button>
        <button type="submit" id="newPersonSubmitBtn">Submit</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
